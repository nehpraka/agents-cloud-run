<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scotiabank 3DM Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
        }
        .chat-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background-color: #0070c9; /* Scotiabank blue */
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        .logo {
            height: 40px; /* Adjust as needed */
            margin-right: 15px;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            padding: 10px 15px;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #e1f0ff;
            align-self: flex-end;
            color: #003366;
        }
        .agent-message {
            background-color: #f0f0f0;
            align-self: flex-start;
            color: #333;
        }
        .input-area {
            display: flex;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #userInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            background-color: #0070c9; /* Scotiabank blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <img src="/static/scotiabank_logo.png" alt="Scotiabank 3DM Logo" class="logo">
            Scotiabank 3DM Chatbot
        </div>
        <div class="chat-box" id="chatBox">
            <div class="message agent-message">Hello! I'm your greeting assistant. What is your name?</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        let sessionId = Math.random().toString(36).substring(7); // Generate a simple session ID

        function addMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'agent-message');
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the latest message
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';
            userInput.disabled = true; // Disable input while waiting for response

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message, session_id: sessionId }),
                });
                const data = await response.json();
                addMessage(data.response, 'agent');
            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('Sorry, I encountered an error. Please try again.', 'agent');
            } finally {
                userInput.disabled = false; // Re-enable input
                userInput.focus();
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
